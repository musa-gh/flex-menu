<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bee4511d47.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="./img/badge.png" alt="LOGO">
        </div>

        <div class="text">

            <a class="a1" href="">Shoes</a>
            <a class="a2" href="">Glasses</a>
            <a class="a3" href=""> T-Shirts</a>

        </div>
        <div class="icons">
            <a class="i1" href=""><i class="fa-brands fa-twitter"></i></a>
            <a class="i2" href=""><i class="fa-brands fa-instagram"></i></a>
            <a class="i3" href=""><i class="fa-brands fa-square-facebook"></i></a>
        </div>
    </div>
</body>

</html>
